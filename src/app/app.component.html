

<header>
  <img src="assets/Outlook-geypc2jf.png" alt="IDSNext-logo" class="logo"/>
</header>

<div class="card card-background">
  <div class="form-title">
    <h4><b>Angular-Crud Operation</b></h4>
  </div>

  <div class="card-deck">
     <div class="row1">
        <div class="col-4">
           <div class="card">
              <div class="card-body">
                 <div class="container">
                    <form [formGroup]="employeeForm" (ngSubmit)="onSave()">
                       <div class="form-group">
                          <label for="ename">Name</label>
                          <input type="text"  formControlName="ename"   class="form-control" id="ename" placeholder="Enter Name" required>
                       </div>

                       <div class="form-group">
                          <label for="designation">Designation</label>
                          <select class="form-control" formControlName="designation"   id="designation" required>
                             <option value="">--Select Designation--</option>
                             <option value="developer">Developer</option>
                             <option value="designer">Designer</option>
                             <option value="manager">Manager</option>
                             <option value="analyst">Analyst</option>
                          </select>
                       </div>

                       <div class="form-group">
                          <label for="salary">Salary</label>
                          <input type="number" formControlName="salary"  class="form-control" id="salary" placeholder="Enter Salary" required>
                       </div>

                       <div class="row">
                          <div class="col-3">
                             <button type="reset" class="btn btn-primary" role="button">Reset</button>
                          </div>
                          <div class="col-6">
                             <button type="submit" class="btn btn-secondary btn-lg " (click)="onSave()">Save</button>
                          </div>
                       </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>

        <div class="col-6">
           <div class="table-responsive">
              <table class="table">
                 <thead>
                    <tr>
                       <th>Name</th>
                       <th>Designation</th>
                       <th>Salary</th>
                       <th>Action</th>
                    </tr>
                 </thead>
                 <tbody>
                  <tr *ngFor="let employee of employees; let i = index">
                    <td>{{employee.ename}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                      <button (click)="editEmployee(i)" >
                        <img src="assets/edit_24dp_5F6368.svg" alt="Delete" width="20" height="20" />
                      </button>
                      
                      <button (click)="deleteEmployee(i)" >
                        <img src="assets/delete_outline_24dp_5F6368.svg" alt="Delete" width="20" height="20" />
                      </button>
                      
                    </td>


                  </tr>

                  
                   
                    
                 </tbody>
              </table>
           </div>
        </div>
     </div>
  </div>
</div>
